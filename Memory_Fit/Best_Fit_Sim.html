<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="images/Best_ico.jpg" rel="icon">
	<link href="images/Best_ico.jpg" rel="apple-touch-icon">
    <link href="assets/css/Best_Fit.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Best Fit</title>
</head>
<body>
    <div class="whole">
        <div id="background">
            <img src="images\pic01.jpg" height="100%" width="100%">
        </div>
        
        <div class="the_body">
            <div class="header">
                <p>Best Fit Simulation</p>
            </div>
            <div class="Simulation">
                <div class="rowo">
                    <div class="start">
                        <div class="colo">   
                            <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="Enter the Hole Count:">
                            </div>
                            <div class="colo">
                                <input type="number" class="form-control" id="hole_count" name="input" placeholder="Number">
                            </div>
                            <div class="colo">
                              <button type="submit" class="btn btn-primary mb-3" id="go">Set</button>
                            </div>
                    </div>
                    
                    <div class="end">
                        <div class="colo" id="refresh_uni">
                            <a href="Best_Fit_Sim.html"><div class="btn btn-warning"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
                                <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
                              </svg> Refresh</div></a>
                        </div>
                    </div>
                    
                </div>
        
                <div id="new_field"></div>
                <br>
                <div id="calculate">
                    <button type="submit" class="btn btn-primary mb-3" id="cal_fun">Store</button>
                </div>
                <div id="Allocate_field">
                    <div class="Allocate_start">
                        <div class="colo">   
                            <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="Allocate files count:">
                            </div>
                            <div class="colo">
                                <input type="number" class="form-control" id="File_count" name="input" placeholder="Number">
                            </div>
                            <div class="colo">
                              <button type="submit" class="btn btn-primary mb-3" id="File_set">Set</button>
                            </div>
                    </div>
                </div>
                <div id="show_Aloc"></div>
                <br>
                <div id="calculate_Aloc">
                    <button type="submit" class="btn btn-primary mb-3" id="Set_Aloc_val">Store</button>
                </div>
        
                <div id="final">
                    <div id="showing_Avail_res">
                    </div>
                    <div id="showing_store_res">
                    </div>
                    <br>
                    <div id="this_is_it">
                    </div>
                    <div id="final_output">
        
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
      <script src="assets/js/Best_Fit.js" type="text/javascript"></script>
</body>
</html>
